<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bracket Generator</title>
  <!-- Tailwind CSS CDN -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- Link to custom CSS -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <h1 class="text-4xl font-bold text-center mt-10">Bracket Generator</h1>

  <!-- Main content container -->
   <div id="app" class="max-w-4xl mx-auto mt-10 p-4 bg-white rounded shadow">
    <!-- Bracket content will go here -->
     <div class="space-y-6">
      <!-- Input form -->
       <form action="" id="entry-form" class="flex gap-2">
        <input type="text" id="entry-input" placeholder="Enter a competitor..." class="flex-1 border rounded p-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
       </form>
       <!-- List of entries -->
        <div>
          <h2 class="text-2xl font-semibold mb-2">Entries</h2>
          <ul id="entries-list" class="list-disc list-inside space-y-1">

          </ul>
        </div>
        <!-- Bracket placeholder -->
         <div>
          <h2 class="text-2xl font-semibold mb-2">Bracket</h2>
          <div id="bracket" class="p-4 border rounded bg-gray-50">
            <!-- Bracket will render here -->
             <p class="text-gray-500 italic">No bracket yet - add some entries!</p>

          </div>
         </div>
     </div>
  </div>

  <!-- Link to JS -->
   <script src="src/app.js"></script>
</body>
</html>
